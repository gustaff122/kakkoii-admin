<div class="2xl:w-80 w-72 flex flex-col gap-y-2">
  <label *ngIf="label" [ngClass]="labelBlack ? 'text-slate-600' : 'text-slate-50'">
    <span>{{ label }}</span>
    <span class="ms-1" *ngIf="isRequired">*</span>
  </label>
  <input
    class="w-full p-3 text-slate-700 outline-none rounded-md shadow-sm kk-input"
    [type]="type"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [(ngModel)]="innerValue"
    (ngModelChange)="updateChanges()"
  />
</div>
